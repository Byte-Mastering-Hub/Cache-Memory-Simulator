<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cache Memory Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cache Memory Simulator</h1>

        <label>Enter Memory Access Sequence (comma separated)</label>
        <input type="text" id="accessInput" placeholder="e.g. 5,7,5,8,7" />

        <label>Cache Size (Number of lines)</label>
        <input type="number" id="cacheSize" placeholder="e.g. 4" />

        <button onclick="simulateCache()">Run Simulation</button>

        <div id="result" class="result-box"></div>

        <h2>Cache Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Cache Line</th>
                    <th>Memory Block</th>
                </tr>
            </thead>
            <tbody id="cacheTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
